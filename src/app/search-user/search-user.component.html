<div class="container">
  <div class="search">
    <div class="input-group frmgrp" [formGroup]="searchForm">
      <input type="text"  formControlName="userName" class="form-control"  placeholder="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-search"  (click)="onSubmit()"><i class="fa fa-search fa-fw"></i> </button>
          </span>
    </div>
    </div>
    <div class="count" *ngIf="showcount">Total Results : <span>{{userDetail.length}}</span></div>
    <app-user-template [userDetail]="userDetail"></app-user-template>
  </div>
